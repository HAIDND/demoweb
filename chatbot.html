    <script>
          const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

let x = 200; // initial x coordinate of the picture
let y = 200; // initial y coordinate of the picture

// Function to draw the picture on the canvas
function drawPicture() {


  var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

// Vẽ hình chữ nhật màu đỏ tại tọa độ (50, 50) với chiều rộng 100 và chiều cao 50


  
  ctx.clearRect(0, 0, canvas.width, canvas.height); // clear the canvas
  ctx.fillStyle = "green"; // color of the picture (blue in this example)
  ctx.fillRect(x, y, 50, 50);
  ctx.fillStyle = "red";
  ctx.fillRect(x, y+40, 20, 20);
  ctx.fillStyle = "red";
  ctx.fillRect(x+30, y+40, 20, 20);
  ctx.fillStyle = "yellow";
  ctx.fillRect(x-10, y+25, 15, 15);
  ctx.fillStyle = "yellow";
  ctx.fillRect(x+45, y+25, 15, 15);
  ctx.fillStyle = "white";
  ctx.fillRect(x+10, y+10, 10, 10);
  ctx.fillStyle = "white";
  ctx.fillRect(x+30, y+10, 10, 10);
  ctx.beginPath();
  ctx.fillStyle = "white"
  ctx.moveTo(x+20-5, y+30-5); // Điểm đầu của tam giác
  ctx.lineTo(x+40-5, y+30-5); // Điểm thứ hai của tam giác
  ctx.lineTo(x+30-5, y+40-5); // Điểm thứ ba của tam giác
  ctx.closePath(); // Kết thúc việc vẽ tam giác

// Tô màu cho tam giác
ctx.fillStyle = "white";
ctx.fill();
   // draw a square picture at (x, y) with size 50x50}
}

// Function to handle the "Up" button click event
function moveUp() {
  y -= 20; // decrease y coordinate by 10 pixels
  drawPicture(); // re-draw the picture in the new position
}

// Function to handle the "Down" button click event
function moveDown() {
  y += 20; // increase y coordinate by 10 pixels
  drawPicture(); // re-draw the picture in the new position
}

// Function to handle the "Left" button click event
function moveLeft() {
  x -= 20; // decrease x coordinate by 10 pixels
  drawPicture(); // re-draw the picture in the new position
}

// Function to handle the "Right" button click event
function moveRight() {
  x += 20; // increase x coordinate by 10 pixels
  drawPicture(); // re-draw the picture in the new position
}
